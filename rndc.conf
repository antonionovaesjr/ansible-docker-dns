# Start of rndc.conf
key "rndc-key" {
        algorithm hmac-md5;
        secret "xFbBLFgRUr4dukRiFSNvgg==";
};

options {
        default-key "rndc-key";
        default-server 172.17.0.2;
        default-port 953;
};
# End of rndc.conf

